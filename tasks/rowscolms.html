<!DOCTYPE html>
<html>
  <h1>rowspan</h1>
  <style>
    table,td,th{
      border: 2px solid red;
      border-collapse: collapse;
    }
  </style>
  
  <body>
    <table>
      <tr>
        <th>name</th>
        <th>sub</th>
        <th>marks</th>
      </tr>
      <tr>
        <td rowspan="2">kiran</td>
        <td>maths</td>
        <td>35</td>
      </tr>

      <tr>
        <td>science</td>
        <td>38</td>
        </tr>

      </tr>
    </table>
    
  </body>
</html>
